<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">


    <title>Document</title>
</head>
<body>
  {% if is_super%}
<div class="container ml-5">
  <div class="row mb-2 no-gutters mr-0 ml-0">
    <div class="col-sm-8">
  <ul class="list-group">
    <li class="list-group-item active text-center">Details Of {{object}}</li>
  </ul>
  </div>
  </div>
  {% for field, value  in values.items %}
  <div class="row no-gutters">
    <div class="col-sm-3 m-0">
     <p class="bg-white text-left p-2"><kbd>{{field}}</kbd></p>
    </div>
    <div class="col-sm-5 m-0">
     <p class="bg-white text-left p-2">"{{value}}"</p>
    </div>
   </div>
   {% endfor %}

   
   {% endif%}
   {% if not is_super%}
   <p>you are not a super user</p>
   {%endif%}
 </div>

</body>
</html>
