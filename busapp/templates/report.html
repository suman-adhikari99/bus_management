<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">

</head>
<body>
  
 
  
   
  <div class="ml-3 w-75 p-4 mt-5">

  <div class="table-responsive rounded mt-5">
  <table class="table caption-top  table-striped ">
  <thead class="table-dark  ">
      <tr>
          <th>Total Income according to Date</th>
      </tr>
  <tr class= "table-active text-center  "> 
    <th scope="col">S.N</th>
    <th  scope="col">Date</th>
    <th scope="col">Date Total INcome</th>
  </tr>
  </thead>
  <tbody>
    {% for k,v in date_income.items %}
    <tr class="text-center">
    <td ><a href="">{{ forloop.counter }} </a></td>
    <td ><a href=""><button type="submit" class="btn btn-outline-success">{{k}}</button></a></td>
    <td ><a href=""><button type="submit" class="btn btn-outline-primary">{{v}}</button></a></td>
  </tr>
  {% endfor  %}
  </tbody>
  </table>
  </div>
  </div>




  <div class="ml-3 w-75 p-4 mt-5">
   
    <div class="table-responsive rounded">
    <table class="table caption-top  table-striped ">
    <thead class="table-dark  ">
        <tr>
            <th>Total Income According TO Bus No</th>
        </tr>
    <tr class= "table-active text-center  "> 
      <th scope="col">S.N</th>
      <th  scope="col">bus_no</th>
      <th scope="col">Bus Total INcome</th>
    </tr>
    </thead>
    <tbody>
      {% for k,v in bus_income.items %}
      <tr class="text-center">
      <td ><a href="">{{ forloop.counter }} </a></td>
      <td ><a href=""><button type="submit" class="btn btn-outline-success">{{k}}</button></a></td>
      <td ><a href=""><button type="submit" class="btn btn-outline-primary">{{v}}</button></a></td>
    </tr>
    {% endfor  %}
    </tbody>
    </table>
    </div>
    </div>



    <div class="ml-3 w-75 p-4 mt-5">
   
        <div class="table-responsive rounded">
        <table class="table caption-top  table-striped ">
        <thead class="table-dark  ">
            <tr>
                <th>Total Income</th>
            </tr>
        <tr class= "table-active text-center  "> 
          <th scope="col">Total Income</th>
          
        </tr>
        </thead>
        <tbody>
       
          <tr class="text-center">
          
          <td ><a href=""><button type="submit" class="btn btn-outline-primary">{{total_income}}</button></a></td>
        </tr>
   
        </tbody>
        </table>
        </div>
        </div>
 
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
