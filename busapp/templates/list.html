<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">

</head>
<body>
  
   
  <div class="ml-3 w-75 p-4 ">
    <a href="{% url obj_url  %}" >
            
      <button type="button" class="btn btn-primary  mt-5 mb-3 " >
        <i class="nav-icon nav-icon fas fa-plus"></i>
        Add {{obj_add}}</button>
    </a>
  <div class="table-responsive rounded">
  <table class="table caption-top  table-striped ">
  <thead class="table-dark  ">
  <tr class= "table-active text-center  "> 
    <th scope="col">S.N</th>
    <th  scope="col">Title</th>
    <th scope="col">Update</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
    {% for object in object_list %}
    <tr class="text-center">
    <td ><a href="/{{app}}/{{obj_add}}/{{object.id}}">{{ forloop.counter }} </a></td>
    <td ><a href="/{{obj_add}}/{{object.id}}">{{ object.route1 }} </a></td>
    <td ><a href="/{{obj_add}}/{{object.id}}/update"><button type="submit" class="btn btn-outline-success">{{ object.id1}}</button></a></td>
    <td ><a href="/{{obj_add}}/{object.id}}/delete"><button type="submit" class="btn btn-outline-danger">Delete</button></a></td>
  </tr>
  {% endfor  %}
  </tbody>
  </table>
  </div>
  </div>
 
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
