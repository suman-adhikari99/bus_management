<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    {% for object in object_list %}
<div class="container ml-5 mt-5 bg-light">
  <div class="row mb-2 no-gutters mr-0 ml-0">
    <div class="col-sm-8">
  <ul class="list-group">
    <li class="list-group-item active text-center">Details Of {{object.bus_name}}</li>
  </ul>
  </div>
  </div>
  <div class="row no-gutters">
    <div class="col-sm-3 m-0">
     <p class="bg-white text-left p-2"><kbd>Bus Number</kbd></p>
    </div>
    <div class="col-sm-5 m-0">
     <p class="bg-white text-left p-2">{{object.bus_no}}</p>
    </div>
    <div class="row no-gutters">
    <div class="col-sm-3 m-0">
        <p class="bg-white text-left p-2"><kbd>Exit Time</kbd></p>
       </div>
       <div class="col-sm-5 m-0">
        <p class="bg-white text-left p-2">{{object.exit_time}}</p>
       </div>
    </div>
    <div class="row no-gutters">
       <div class="col-sm-3 m-0">
        <p class="bg-white text-left p-2"><kbd>Starting Point</kbd></p>
       </div>
       <div class="col-sm-5 m-0">
        <p class="bg-white text-left p-2">{{object.starting_point}}</p>
       </div>
       </div>
       <div class="row no-gutters">
       <div class="col-sm-3 m-0">
        <p class="bg-white text-left p-2"><kbd>destination</kbd></p>
       </div>
       <div class="col-sm-5 m-0">
        <p class="bg-white text-left p-2">{{object.destination}}</p>
       </div>
    </div>

      

       <div class="col-sm-3 m-0">
        <p class="bg-white text-left p-2"><kbd>Ticket Price</kbd></p>
       </div>
       <div class="col-sm-5 m-0">
        <p class="bg-white text-left p-2">{{object.ticket_price}}</p>
       </div>
   </div>
<!-- 

   <form action="" method="get" enctype="multipart/form-data"> 
       
   <ul class="list-group list-group-horizontal-lg"> -->
    <li class="list-group-item p-1"><a href="/appointment-view/{{object.bus_no}}">
      <button type="submit" class="btn btn-outline-primary btn-sm" >Confirm</button></a>
    </li>
    
  <!-- </ul>
</form> -->
 </div>

{%endfor%}


</body>
</html>
